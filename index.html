<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cube Platformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        #gameOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 10;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #scoreContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #touchControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .touchButton {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Cube Platformer</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreContainer">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <div id="gameOverlay" style="display: none;">
            <h2 id="overlayTitle">Cube Platformer</h2>
            <p id="overlayScore"></p>
            <button id="startButton">Start Game</button>
            <button id="resumeButton" style="display: none;">Resume</button>
            <button id="restartButton" style="display: none;">Restart</button>
        </div>
        <div id="touchControls" style="display: none;">
            <div id="leftButton" class="touchButton">←</div>
            <div id="jumpButton" class="touchButton">↑</div>
            <div id="rightButton" class="touchButton">→</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
